<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

  <!-- Live Chat Button -->
<div class="live-chat-button">
  <button class="live-chat-toggle">Canlı Söhbət</button>
</div>

<!-- Live Chat Form -->
<div class="live-chat-form">
  <div class="live-chat-header">
    <div class="live-chat-title">Sizə necə kömək edə bilərəm?</div>
    <button class="live-chat-close">X</button>
  </div>
  <div class="live-chat-body">
    <div class="live-chat-options">
      <button class="live-chat-option">Salam</button>
      <button class="live-chat-option">Mənə Kömək Edə Bilərsiz ?</button>
    </div>
    <form class="live-chat-message-form">
      <input type="text" name="name" placeholder="Adınız" required>
      <input type="tel" name="phone" placeholder="Telefon Nömrəsi" required >
      <textarea name="message" placeholder="Mesajınızı bura yazın..." required></textarea>
      <button type="submit" class="live-chat-send">Söhbətə Başlayın..</button>
    </form>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
